<fieldset class="fieldset fieldset-multiple-wishlist">
    <style>
        /* Scoped styles for multiple wishlist list: bold group label, horizontal items, larger radios */
        .fieldset-multiple-wishlist .group-label {
            font-weight: 600;
            font-size: 1.2rem;
            text-align: left;
            display: block;
            margin: 0 0 10px 0;
            padding: 4px 0;
        }
        .fieldset-multiple-wishlist .field-multiple-wishlist {
            display: block;
        }
        .fieldset-multiple-wishlist .multiple-wishlist-item {
            display: flex;
            align-items: center;
            margin: 6px 0;
            white-space: nowrap;
            width: 100%;
        }
        .fieldset-multiple-wishlist .multiple-wishlist-item .radio {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            vertical-align: middle;
            flex: 0 0 auto;
        }
        .fieldset-multiple-wishlist label.label { margin: 0; }
    </style>
    <!-- ko if: hasWishlists() -->
        <div class="label group-label">
            <!-- ko i18n: 'Wishlist' --><!-- /ko -->
        </div>
        <div class="field field-multiple-wishlist">
            <!-- ko foreach: { data: getMultipleWishlists(), as: 'item' } -->
                <div class="multiple-wishlist-item">
                    <input type="radio"
                           name="multiple_wishlist"
                           class="radio"
                           data-bind="attr: {'id': 'multiple_wishlist' + item.id}, value: item.id" />
                    <label data-bind="attr: {'for': 'multiple_wishlist' + item.id}" class="label">
                        <span data-bind="text: item.name"></span>
                    </label>
                </div>
            <!-- /ko -->
        </div>
    <!-- /ko -->

    <!-- ko foreach: getRegion('create_wishlist') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
    <!-- /ko -->
</fieldset>
