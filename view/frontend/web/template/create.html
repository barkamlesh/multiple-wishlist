<div class="field field-multiple-wishlist" style="max-width:420px;">
    <div class="label" style="text-align:left; margin-bottom:6px; white-space:nowrap;">
        <!-- ko i18n: 'New Wishlist Name' --><!-- /ko -->
    </div>
    <input type="text" name="muttiple_wishlist_name" style="width:100%; max-width:360px; box-sizing:border-box;" data-bind="value: wishlistNameValue, css: { 'mage-error': createError }">
    <!-- ko if: createError -->
    <div generated="true" class="mage-error">
        <span data-bind="text: errorText"></span>
    </div>
    <!-- /ko -->
</div>
<button type="button" class="action primary"
        data-bind="attr: {'title': createButtonText}, click: createNew, css: { disabled: ajaxProcess }">
    <span data-bind="text: createButtonText"></span>
</button>
